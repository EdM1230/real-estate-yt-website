<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Elevate Realty Group</title>
</head>
<body>
    <nav class="container">
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="logo-container">
            Elevate Realty Group
        </div>
        <ul class="navbar-items-container">
            <li class="navbar-item">Home</li>
            <li class="navbar-item">About</li>
            <li class="navbar-item">Properties</li>
            <li class="navbar-item">Blog</li>
        </ul>
        <div class="contact-btn-container">
            <button class="contact-btn">Contact</button>
        </div>
    </nav>

    <!-- Hidden Mobile Menu -->
    <div class="mobile-menu hide">
        <div class="close-btn container">
            <button onclick="toggleMenu()">
                <img src="./images/close-sm-svgrepo-com.svg" alt="close-menu">
            </button>
        </div>
        <ul class="mobile-navbar-items">
            <li class="navbar-item">Home</li>
            <li class="navbar-item">About</li>
            <li class="navbar-item">Properties</li>
            <li class="navbar-item">Blog</li>
            <li class="navbar-item">Contact</li>
        </ul>
    </div>

    <section id="Home">
        <!-- Has flex direction: column -->
        <div class="home-container">
            <div class="container">
                <h1>Handpicking Luxury Experiences For You</h1>
                <h2 class="company-name">Elevate Realty Group</h2>
                <div class="achievements-grid">
                    <div class="left">
                        <span class="stat">$50+ Million</span>
                        <span class="context">Properties Sold in 2024</span>
                    </div>
                    <div class="right">
                        <span class="stat">2 Years</span>
                        <span class="context">In Operation</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
